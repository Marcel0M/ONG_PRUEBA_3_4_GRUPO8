<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Usuarios</title>
</head>
<body>
    <h3>LISTA DE USUARIOS</h3>
    {% for registrar in registrars %} <!-- vamos a recorrerlos uno a uno -->
	<div>
		<h2>Usuario: {{ registrar.usuario }} </h2>
		<h3>Nombre: {{ registrar.nombre }} </h3> <!-- y por cada posteo me mostrara un titulo -->
        <h3>Apellido: {{ registrar.apellido }} </h3>
        <h3>Fecha Nacimiento: {{ registrar.fecha_nacimiento }} </h3>
        <h3>Mail: {{ registrar.mail }} </h3>
	</div>
	{% endfor %}
    
</body>
</html>
